{% extends "base.html" %}
{% block content %}

<div class="container wrapper flex-grow-1">


    <h1 class="my-4">

        Статусы

    </h1>

    <a class="btn btn-primary mb-3" href="{% url 'statuses_create' %}">Создать статус</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Дата создания</th>
            <th></th>
        </tr>
        </thead>
        {% for status in statuses %}
        <tbody>
        <tr>
            <td>{{ status.id }}</td>
            <td>{{ status }}</td>
            <td>{{ status.created_at }}</td>
            <td>
                <a href="{% url 'statuses_update' pk=status.pk %}">Изменить</a>
                <br>
                <a href="{% url 'statuses_delete' pk=status.pk %}">Удалить</a>
            </td>
        </tr>
        </tbody>
        {% endfor %}
    </table>

</div>
{% endblock %}
