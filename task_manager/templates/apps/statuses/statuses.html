{% extends "base.html" %}
{% block content %}

<div class="container wrapper flex-grow-1">


    <h1 class="my-4">

        Статусы

    </h1>

    <a class="btn btn-primary mb-3" href="{% url 'statuses_create' %}">Создать статус</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Дата создания</th>
            <th></th>
        </tr>
        </thead>
        {% for status in statuses %}
        <tbody>
        <tr>
            <td>{{ status.id }}</td>
            <td>{{ status }}</td>
            <td>{{ status.timestamp }}</td>
            <td>
                <a href="/statuses/1/update/">Изменить</a>
                <br>
                <a href="/statuses/1/delete/">Удалить</a>
            </td>
        </tr>
        </tbody>
        {% endfor %}
    </table>

</div>
{% endblock %}
