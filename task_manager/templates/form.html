{% extends "base.html" %}
{% load django_bootstrap5 i18n %}


{%block content %}

{% block text %}
{% endblock %}

<form action="{% block form_action %}{% endblock %}" method="post" class="form">
    {% csrf_token %}


    {% bootstrap_form form %}

    {% bootstrap_button button_type="submit" content="Register" %}

</form>

{% endblock %}
